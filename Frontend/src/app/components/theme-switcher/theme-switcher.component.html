<div class="grid grid-cols-3 gap-1">
  <button
    (click)="switchTheme('light')"
    class="flex items-center justify-center btn tooltip btn-ghost hover:bg-gray-200 dark:hover:bg-[#27272a] {{
      theme == 'light' ? 'text-yellow-500' : ''
    }}"
    data-tip="Light Mode"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="icon icon-tabler icon-tabler-sun"
      width="32"
      height="32"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
      <path
        d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"
      />
    </svg>
  </button>
  <button
    (click)="switchTheme('dark')"
    class="flex items-center justify-center btn tooltip  btn-ghost hover:bg-gray-200 dark:hover:bg-[#27272a] {{
      theme == 'dark' ? 'text-yellow-500' : ''
    }}"
    data-tip="Dark Mode"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="icon icon-tabler icon-tabler-moon"
      width="32"
      height="32"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path
        d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"
      />
    </svg>
  </button>
  <button
    (click)="switchTheme('system')"
    class="flex items-center justify-center btn tooltip btn-ghost hover:bg-gray-200 dark:hover:bg-[#27272a] {{
      theme == 'system' ? 'text-yellow-500' : ''
    }}"
    data-tip="System Theme"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="icon icon-tabler icon-tabler-device-desktop"
      width="32"
      height="32"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path
        d="M3 5a1 1 0 0 1 1 -1h16a1 1 0 0 1 1 1v10a1 1 0 0 1 -1 1h-16a1 1 0 0 1 -1 -1v-10z"
      />
      <path d="M7 20h10" />
      <path d="M9 16v4" />
      <path d="M15 16v4" />
    </svg>
  </button>
</div>
