<ul

>
  <div class="flex flex-wrap items-end justify-center gap-2 mt-2 mb-3">
    <img src="assets/logo.png" alt="" class="w-[80px]" />
    <h1 class="text-xl font-semibold text-cBlue">
      <!-- Lazuardi<span class="text-yellow-500">'</span>s -->
      NikelRentTrack
    </h1>
  </div>
  <p class="pl-4 my-2 text-base text-gray-400">Main</p>
  <li>
    <a routerLink="/home" routerLinkActive="isActive">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-home"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
        <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
        <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
      </svg>
      Dashboard</a
    >
  </li>

        <li>

              stroke-width="1.5"
              stroke="currentColor"
              fill="none"

              <path d="M17 15l0 .01" />

            Rental Company</a
          >
        </li>

              height="24"
              viewBox="0 0 24 24"

              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M14 3v4a1 1 0 0 0 1 1h4" />
              <path

              />
              <path d="M9 15l2 2l4 -4" />
            </svg>
            Approval</a
          >
        </li>
        <li>
          <a routerLink="/report" routerLinkActive="isActive">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-report"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M8 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h5.697" />
              <path d="M18 14v4h4" />
              <path d="M18 11v-4a2 2 0 0 0 -2 -2h-2" />
              <path
                d="M8 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z"
              />

              <path d="M8 11h4" />
              <path d="M8 15h3" />
            </svg>
            Report</a
          >
        </li>
      </ul>
    </details>
  </li>
