<div class="bg-white dark:bg-secondaryDark">
  <div class="flex justify-center h-screen">
    <div
      class="hidden bg-cover lg:block lg:w-2/3"
      style="background-image: url('assets/bg-login.jpeg')"
    >
      <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
        <div>
          <h2 class="text-5xl font-bold text-white">Starter</h2>
          <p class="max-w-xl mt-3 text-gray-300">
            Template dashboard siap pakai menyediakan struktur dan komponen
            dasar untuk membangun dashboard web dengan cepat dan mudah,
            mempercepat proses pengembangan tanpa harus memulai dari awal.
          </p>
        </div>
      </div>
    </div>
    <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
      <div class="flex-1">
        <div class="text-center">
          <img src="assets/logo.png" alt="" class="mx-auto h-36" />
          <p class="mt-3 text-gray-500">Sign up to start your journey</p>
        </div>
        <div class="mt-8">
          <form onSubmit="{handleLogin}">
            <div>
              <label
                for="email"
                class="text-sm text-gray-600 dark:text-gray-500"
                >Name</label
              >
              <input
                type="name"
                name="name"
                id="email"
                placeholder="Name"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-xl focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40 dark:bg-mainDark dark:border-gray-800 dark:focus:border-gray-700 dark:focus:ring-gray-700"
              />
            </div>
            <div class="mt-6">
              <label
                for="email"
                class="text-sm text-gray-600 dark:text-gray-500"
                >Email Address</label
              >
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your Email"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-xl focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40 dark:bg-mainDark dark:border-gray-800 dark:focus:border-gray-700 dark:focus:ring-gray-700"
              />
            </div>
            <div class="mt-6">
              <div class="flex justify-between mb-2">
                <label
                  for="password"
                  class="text-sm text-gray-600 dark:text-gray-500"
                  >Password</label
                >
              </div>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-xl focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40 dark:bg-mainDark dark:border-gray-800 dark:focus:border-gray-700 dark:focus:ring-gray-700"
              />
            </div>
            <div class="mt-6">
              <div class="flex justify-between mb-2">
                <label
                  for="password"
                  class="text-sm text-gray-600 dark:text-gray-500"
                  >Password Confirmation</label
                >
              </div>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password Confirmation"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-xl focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40 dark:bg-mainDark dark:border-gray-800 dark:focus:border-gray-700 dark:focus:ring-gray-700"
              />
            </div>
            <div class="mt-6">
              <button
                class="w-full px-4 py-3 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 dark:bg-blue-800 rounded-xl hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50"
              >
                Sign up
              </button>
            </div>
            <div class="mt-4 text-center dark:text-gray-500">
              <p>
                Already have an account?
                <a routerLink="/login" class="font-semibold text-blue-500"
                  >Login</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
